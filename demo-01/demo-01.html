<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo-01</title>
	</head>
	<body>
	    <div id="app">
	        {{message}}
	    </div>
	    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
	    	    el: '#app',
	    	    data: {
	    	        message: 'hello world'
	    	    }
	    	});
	    	app.message = 'HELLO WORLD';
	    	console.log(app.$el.textContent === 'HELLO WORLD');    	    	
	    	Vue.nextTick(function() {
	    	    console.log(app.$el.textContent === 'HELLO WORLD');
	    	});
	    </script>
	</body>
</html>
