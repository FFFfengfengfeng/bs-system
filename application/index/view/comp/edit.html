<div>
    <form class="main-form" id="addComp">
        <div class="form-group">
            <label for="name">销售公司名</label>
            <input type="text" name="name" value="{$data.name}" id="name" class="form-control"placeholder="请输入销售公司名">
        </div>
        <div class="form-group">
            <label for="addr">地址</label>
            <input type="text" name="addr" value="{$data.addr}" id="addr"  class="form-control"placeholder="请输入地址">
        </div>
        <div class="form-group">
            <label for="phone">电话</label>
            <input type="text" name="phone" value="{$data.phone}" id="phone"  class="form-control" placeholder="请输入电话">
        </div>
        <div class="btn-group pull-right">
            <a href="{:url('comp/index')}" class="btn btn-danger">
                <span class="fa fa-undo"></span> 取消
            </a>
            <a href="javascript:;" data-id="{$data.id}" data-url="{:url('comp/update')}" data-redirect="{:url('comp/index')}" data-form="addComp" class="btn btn-success btn-edit">
                <span class="fa fa-thumbs-up"></span> 确认
            </a>
        </div>
    </form>

</div>
